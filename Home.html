<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BNPL Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      body{
        height: 100%;
        background-color: #DFF6FF;
      }
      .outerDiv{
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: auto;
        margin-bottom: auto;
        flex-direction: column;
        padding: 50px;
      }
      .card{
        border-radius: 20px;
        background-color: #47b5ffbd;
      }
      .col-form-label{
        color:#000000 !important;
        font-weight: bold
      }
      .title{
        font-weight: bold;
      }

    </style>
   
  </head>

  <body>
    <div class="outerDiv">
      <div><h1 class="title">BNPL Calculator</h1></div>
      <div class="col-lg-8 mt-5 card">
        <form action="CalculationTable.html">
          <div class="row pt-5">
            <div class="col-sm-6 form-group row">
              <label for="Principal" class="h3 col-sm-4 col-form-label"
                >Principal:</label
              >
              <div class="col-sm-8">
                <input
                  type="number"
                  class="form-control"
                  id="Principal"
                  required
                  onChange="sessionStorage.setItem(
                    'Principal',
                    document.getElementById('Principal').value
                  );"
                  placeholder="Principal amount"
                />
              </div>
            </div>
            <div class="col-sm-6 form-group row">
              <label for="Interest" class="h3 col-sm-4 col-form-label"
                >Interest:</label
              >
              <div class="col-sm-8">
                <input
                  type="number"
                  class="form-control"
                  id="Interest"
                  required
                  onChange="sessionStorage.setItem(
                    'Interest',
                    document.getElementById('Interest').value
                  );"
                  placeholder="Interest rate in %"
                />
              </div>
            </div>
          </div>
          <div class="row pt-5">
            <div class="col-sm-6 form-group row justify-content-center">
              <label for="Tensure" class="h3 col-sm-4 col-form-label"
                >Tensure:</label
              >
              <div class="col-sm-8">
                <input
                  type="number"
                  class="form-control"
                  id="Tensure"
                  required
                  onChange="sessionStorage.setItem(
                    'Tensure',
                    document.getElementById('Tensure').value
                  );"
                  placeholder="Tensure amount"
                />
              </div>
            </div>
            <div class="col-sm-6 form-group row justify-content-center">
              <label for="Disbursement" class="h3 col-sm-4 col-form-label"
                >Date of Disbursement:</label>
              <div class="col-sm-8 justify-content-center mt-2">
                <input
                  type="date"
                  class="form-control"
                  id="Disbursement"
                  required="true"
                  onChange="sessionStorage.setItem(
                    'Disbursement',
                    document.getElementById('Disbursement').value
                  );"
                  placeholder="Date of Disbursement in DD-MM-YYYY"
                />
              </div>
            </div>
          </div>

          <div class="form-group row justify-content-center">
            <div class="col-sm-2">
              <input
                // href="CalculationTable.html"
                type="submit"
                class="submit btn btn-success h2"
                value="Calculate"
              >
              
              </input>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
