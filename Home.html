    <script>
      var totalPrincipalOutstanding =100;
      var totalPrincipalSettled =0;
      $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
        var actions = $("table td:last-child").html();
        // Append table with add row form on add new button click
        $(".add-new").click(function () {
          $(this).attr("disabled", "disabled");
          var index = $("table tbody tr:last-child").index();
          var row =
            "<tr>" +
            `<td><input type="date" class="form-control datePicker" id="Disbursement" placeholder="Date of Disbursement in DD-MM-YYYY" /></td>` +
            '<td><input  type="number" class="form-control repayAmount" id="RepaymentAmount" placeholder="Repayment Amount"/></td>' +
            '<td><input  type="number" id="penalPaid" placeholder="Penal Amount" readonly  class="readonly-fields"/></td>' +
            '<td><input  type="number" id="InterestPaid" placeholder="Interest Amount" readonly  class="readonly-fields"/></td>' +
            '<td><input  type="number" id="PrincipalPaid" placeholder="Principal Amount" readonly  class="readonly-fields"/></td>' +
            '<td><input  type="number" id="NetOutstandingPaid" placeholder="Net Amount" readonly  class="readonly-fields"/></td>' +
            '<td><input  type="number" id="extraPaid" placeholder="Extra Amount" readonly  class="readonly-fields"/></td>' +
            "<td>" +
            '<a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>' +
            "</td>" +
            "</tr>";
          $("table").append(row);
          $("table tbody tr")
            .eq(index + 1)
            .find(".add, .edit")
            .toggle();
          $('[data-toggle="tooltip"]').tooltip();
        });
        // Add row on add button click
        $(document).on("click", ".add", function () {
          var empty = false;
          var input = $(this).parents("tr").find('input[type="number"]');
          input.each(function () {
            if (!$(this).val()) {
              $(this).addClass("error");
              empty = true;
            } else {
              $(this).removeClass("error");
            }
          });
          $(this).parents("tr").find(".error").first().focus();
          if (!empty) {
            input.each(function () {
              $(this).parent("td").html($(this).val());
            });
            $(this).parents("tr").find(".add, .edit").toggle();
            $(".add-new").removeAttr("disabled");
          }
        });
        // Edit row on edit button click
        $(document).on("click", ".edit", function () {
          $(this)
            .parents("tr")
            .find("td:not(:last-child)")
            .each(function () {
              $(this).html(
                '<input type="text" class="form-control" value="' +
                  $(this).text() +
                  '">'
              );
            });
          $(this).parents("tr").find(".add, .edit").toggle();
          $(".add-new").attr("disabled", "disabled");
        });
        // Delete row on delete button click
        $(document).on("click", ".delete", function () {
          $(this).parents("tr").remove();
          $(".add-new").removeAttr("disabled");
        });

        function formatedDateFunction(givenDate) {
          if (givenDate) {
            let date = givenDate.split("-");
            let formatedDate = date[1] + "/" + date[2] + "/" + date[0];

            let date_1 = formatedDate.toString(); //MM/DD/2021
            return date_1;
          }
          return;
        }
        const days = (date_1, date_2) => {
          let difference = Math.abs(date_1 - date_2);
          let TotalDays = Math.ceil(difference / (1000 * 3600 * 24));
          return TotalDays;
        };
        function insertCellValue(index, colNumber, value) {
          var dataTable = $("table tbody");

          dataTable[0].rows[index].cells[colNumber].innerHTML = value;
        }
        function amountCalculationExistPart(date, repaymentAmount,index) {
    
          // var PrincipalOS= sessionStorage.getItem("Principal");
          var principalOS =0;
          if(totalPrincipalOutstanding ===0){
            principalOS =(sessionStorage.getItem("Principal") ?? 100)-totalPrincipalSettled; // Doubts in PrincipalOS callculations
            totalPrincipalOutstanding =principalOS;
          }else{
            principalOS = totalPrincipalOutstanding-totalPrincipalSettled;
            totalPrincipalOutstanding =principalOS;
          }
          
          var InterestPercentage = sessionStorage.getItem("Interest") * 0.01;
          var gracePeriod = 0;
          var Penal = 24;
          var repayDate = new Date(formatedDateFunction(date));
          var distributionDate = new Date(
            formatedDateFunction(sessionStorage.getItem("Disbursement"))
          );
          var Days =
            repayDate == distributionDate
              ? 1
              : days(repayDate, distributionDate); //IF(D3=$B$6,1,DAYS(D3,D2))
          var principalSettled = 0;
          var InterestOS = Math.ceil(
            (principalOS * InterestPercentage * Days) / 365,
            2
          );

          var principalOSFromula = principalOS - principalSettled;

          //penalOs -------------->
          var calculation =
            (principalOSFromula *
              Penal *
              0.01 *
              days(
                repayDate,
                Math.max(
                  (distributionDate + sessionStorage.getItem("Tensure"),
                  repayDate)
                )
              )) /
            365;
          var PenalOS =
            days(repayDate, distributionDate) >
            sessionStorage.getItem("Tensure") + gracePeriod
              ? calculation
              : 0;

          // Penalsettled-------->
          var penalSettled = Math.min(repaymentAmount, PenalOS);
          insertCellValue(index, 2, penalSettled);
        document.getElementsByClassName("penalPaid1").value=8;

          // Interest Settled------------------->
          var InterstSettled = Math.min(
            repaymentAmount - penalSettled,
            InterestOS
          );
          insertCellValue(index, 3, InterstSettled);

          //Principal settled ----------------->
          var PrincipalSettled = Math.min(
            repaymentAmount - PenalOS - InterstSettled,
            principalOS
          );
          totalPrincipalSettled =PrincipalSettled;
          insertCellValue(index, 4, PrincipalSettled);

          //NetOutstanding ----------------->
          var NetOutstanding =
            principalOS +
            InterestOS +
            PenalOS -
            penalSettled -
            InterstSettled -
            PrincipalSettled;
          insertCellValue(index, 5, NetOutstanding);

          // Extra paid -------------->
          var extraPaid =
            repaymentAmount - PenalOS - InterstSettled - PrincipalSettled;
          insertCellValue(index, 6, extraPaid);
        }
        function amountCalculationPart(date, repaymentAmount) {
          var index = $("table tbody tr:last-child").index();
          // var PrincipalOS= sessionStorage.getItem("Principal");
          var principalOS =0;
          if(totalPrincipalOutstanding ===0){
            principalOS =(sessionStorage.getItem("Principal") ?? 100)-totalPrincipalSettled; // Doubts in PrincipalOS callculations
            totalPrincipalOutstanding =principalOS;
          }else{
            principalOS = totalPrincipalOutstanding-totalPrincipalSettled;
            totalPrincipalOutstanding =principalOS;
          }
          var InterestPercentage = sessionStorage.getItem("Interest") * 0.01;
          var gracePeriod = 0;
          var Penal = 24;
          var repayDate = new Date(formatedDateFunction(date));
          var distributionDate = new Date(
            formatedDateFunction(sessionStorage.getItem("Disbursement"))
          );
          var Days =
            repayDate == distributionDate
              ? 1
              : days(repayDate, distributionDate); //IF(D3=$B$6,1,DAYS(D3,D2))
          var principalSettled = 0;
          var InterestOS = Math.ceil(
            (principalOS * InterestPercentage * Days) / 365,
            2
          );

          var principalOSFromula = principalOS - principalSettled;

          //penalOs -------------->
          var calculation =
            (principalOSFromula *
              Penal *
              0.01 *
              days(
                repayDate,
                Math.max(
                  (distributionDate + sessionStorage.getItem("Tensure"),
                  repayDate)
                )
              )) /
            365;
          var PenalOS =
            days(repayDate, distributionDate) >
            sessionStorage.getItem("Tensure") + gracePeriod
              ? calculation
              : 0;

          // Penalsettled-------->
          var penalSettled = Math.min(repaymentAmount, PenalOS);
          insertCellValue(index, 2, penalSettled);

          // Interest Settled------------------->
          var InterstSettled = Math.min(
            repaymentAmount - penalSettled,
            InterestOS
          );
          insertCellValue(index, 3, InterstSettled);

          //Principal settled ----------------->
          var PrincipalSettled = Math.min(
            repaymentAmount - PenalOS - InterstSettled,
            principalOS
          );
          totalPrincipalSettled =PrincipalSettled;
          insertCellValue(index, 4, PrincipalSettled);

          //NetOutstanding ----------------->
          var NetOutstanding =
            principalOS +
            InterestOS +
            PenalOS -
            penalSettled -
            InterstSettled -
            PrincipalSettled;
          insertCellValue(index, 5, NetOutstanding);

          // Extra paid -------------->
          var extraPaid =
            repaymentAmount - PenalOS - InterstSettled - PrincipalSettled;
          insertCellValue(index, 6, extraPaid);
        }

        // Date change in the date picker click
        $(document).on("change", ".datePicker", function () {
          if (
            $(this).parents("tr").find('input[id="RepaymentAmount"]')[0].value
          ) {
            $(".add-new").removeAttr("disabled");
            amountCalculationPart(

              $(this).parents("tr").find('input[id="RepaymentAmount"]')[0].value
            );
          } else {
            $(".add-new").attr("disabled", "disabled");
          }
          $(this).attr("disabled", "disabled");
        });

        //repaymentAmount ---------->
        $(document).on("change", ".repayAmount", function () {
          // var repaymentAmount = $(this).val();

          if ($(this).parents("tr").find('input[type="date"]')[0].value) {
            $(".add-new").removeAttr("disabled");
            amountCalculationPart(
              $(this).parents("tr").find('input[type="date"]')[0].value,
              $(this).val()
            );
          } else {
            $(".add-new").attr("disabled", "disabled");
          }
          $(this).attr("disabled", "disabled");
        });
        $(document).on("change", ".repayAmount1", function () {
          // var repaymentAmount = $(this).val();
          if (document.getElementById("Disbursement1").value) {
            // $(".add-new").removeAttr("disabled");
            amountCalculationExistPart(
              document.getElementById("Disbursement1").value,
              $(this).val(),
              0
            );
          } else {
            $(".add-new").attr("disabled", "disabled");
          }
          $(this).attr("disabled", "disabled");
        });
        $(document).on("change", ".repayAmount2", function () {
          // var repaymentAmount = $(this).val();
          if (document.getElementById("Disbursement2").value) {
            // $(".add-new").removeAttr("disabled");
            amountCalculationExistPart(
              document.getElementById("Disbursement2").value,
              $(this).val(),
              1
            );
          } else {
            $(".add-new").attr("disabled", "disabled");
          }
          $(this).attr("disabled", "disabled");
        });
        $(document).on("change", ".repayAmount3", function () {
          // var repaymentAmount = $(this).val();
          if (document.getElementById("Disbursement3").value) {
            // $(".add-new").removeAttr("disabled");
            amountCalculationExistPart(
              document.getElementById("Disbursement3").value,
              $(this).val(),
              2
            );
          } else {
            $(".add-new").attr("disabled", "disabled");
          }
          $(this).attr("disabled", "disabled");
        });
        $(document).on("change", ".date1", function () {
          if (document.getElementById("RepaymentAmount1").value) {
            amountCalculationExistPart(
              $(this).val(),
              document.getElementById("RepaymentAmount1").value,
              0
            );
          } else {
            $(".add-new").attr("disabled", "disabled");
          }
          $(this).attr("disabled", "disabled");
        });
        $(document).on("change", ".date2", function () {
          // var repaymentAmount = $(this).val();
          if (document.getElementById("RepaymentAmount2").value) {
            // $(".add-new").removeAttr("disabled");
            amountCalculationExistPart(
              $(this).val(),
              document.getElementById("RepaymentAmount2").value,
              1
            );
          } else {
            $(".add-new").attr("disabled", "disabled");
          }
          $(this).attr("disabled", "disabled");
        });
        $(document).on("change", ".date3", function () {
          if (document.getElementById("RepaymentAmount3").value) {
            amountCalculationExistPart(
              $(this).val(),
              document.getElementById("RepaymentAmount3").value,
              2
            );
          } else {
            $(".add-new").attr("disabled", "disabled");
          }
          $(this).attr("disabled", "disabled");
        });
      });

     document.getElementById("calculationTable").style.display = "block";

  <body>
    <div class="outerDiv">
      <div><h1 class="title">BNPL Calculator</h1></div>
      <div class="col-lg-8 mt-5 card">
     
        <form id="bnplForm" onsubmit="showTable();  return false;">
          <div class="row pt-5">
            <div class="col-sm-6 form-group row">
              <label for="Principal" class="h3 col-sm-4 col-form-label"
                >Principal:</label
              >
              <div class="col-sm-8">
                <input
                  type="number"
                  class="form-control"
                  id="Principal"
                  required
                  onChange="sessionStorage.setItem(
                    'Principal',
                    document.getElementById('Principal').value
                  );"
                  placeholder="Principal amount"
                />
              </div>
            </div>
            <div class="col-sm-6 form-group row">
              <label for="Interest" class="h3 col-sm-4 col-form-label"
                >Interest:</label
              >
              <div class="col-sm-8">
                <input
                  type="number"
                  class="form-control"
                  id="Interest"
                  required
                  onChange="sessionStorage.setItem(
                    'Interest',
                    document.getElementById('Interest').value
                  );"
                  placeholder="Interest rate in %"
                />
              </div>
            </div>
          </div>
          <div class="row pt-5">
            <div class="col-sm-6 form-group row justify-content-center">
              <label for="Tensure" class="h3 col-sm-4 col-form-label"
                >Tensure:</label
              >
              <div class="col-sm-8">
                <input
                  type="number"
                  class="form-control"
                  id="Tensure"
                  required
                  onChange="sessionStorage.setItem(
                    'Tensure',
                    document.getElementById('Tensure').value
                  );"
                  placeholder="Tensure amount"
                />
              </div>
            </div>
            <div class="col-sm-6 form-group row justify-content-center">
              <label for="Disbursement" class="h3 col-sm-4 col-form-label"
                >Date of Disbursement:</label
              >
              <div class="col-sm-8 justify-content-center mt-2">
                <input
                  type="date"
                  class="form-control"
                  id="Disbursement"
                  required="true"
                  onChange="sessionStorage.setItem(
                    'Disbursement',
                    document.getElementById('Disbursement').value
                  );"
                  placeholder="Date of Disbursement in DD-MM-YYYY"
                />
              </div>
            </div>
          </div>

            <div class="col-sm-2">

                class="submit btn btn-success h2"

            </div>
            <div class="col-sm-2">

            <input type="button" id="ResetInput" value="Reset" class="btn btn-success h2" onclick="resetFunction()" disabled/>
            </div>
          </div>
        </form>
